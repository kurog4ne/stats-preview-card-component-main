<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>

    <div class="card">

      <div class="cardcontent">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="cardstats">
          <div class="stat"><h3>10k+</h3><p> companies</p></div>
          <div class="stat"><h3>314</h3><p> templates</p></div>
          <div class="stat"><h3>12M+</h3><p> queries</p></div>
        </div>

      </div>
      <div class="imageheader">

        <img src="./images/image-header-mobile.jpg" alt="Image Header Mobile" id="imgmobile">
        <img src="./images/image-header-desktop.jpg" alt="Image Header" id="imgdesktop">

      </div>
      
    </div>

  </main>
</body>
</html>
